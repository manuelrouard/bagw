<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
		<title>BAG</title>
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
		<script>
			function toggle(divId) {
				//alert('show/hide');
				var element=document.getElementById(divId);
				if (element!=null) {
					if (element.style.display=='none') {
						element.style.display='inline';
					}else{
						element.style.display='none';
					}
				}
			}
		</script>
	</head>
	<body style="margin: 10px;">
		<br/>
		<wicket:panel wicket:id="transPanel"></wicket:panel>
		<wicket:panel wicket:id="personPanel"></wicket:panel>
		<wicket:panel wicket:id="billPanel"></wicket:panel>
		<wicket:panel wicket:id="personSummaryPanel"></wicket:panel>
		<wicket:panel wicket:id="billSummaryPanel"></wicket:panel>
		<wicket:panel wicket:id="uploadPanel"></wicket:panel>
		<wicket:panel wicket:id="totalPanel"></wicket:panel>
	</body>
</html>
