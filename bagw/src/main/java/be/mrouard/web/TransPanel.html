<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<body style="margin: 10px;">
		<wicket:panel>
			<div id="transesTitle" class="title" onclick="toggle('transes')">
				<table>
					<tr>
						<td>Transactions</td>
						<td><a href="#" wicket:id="create"><div class="icon_add" style="float: left;display: block;" title="Add transaction"></div></a></td>					
					</tr>
				</table>
			</div>
			<div id="transes" style="display: none;">
				<form wicket:id="form">
					<table class="infoTable">
						<tr wicket:id="item">
							<td class="infoActions" width="30px">
								<a href="#" wicket:id="delete" ><div class="icon_delete" style="float: left;display: block;" title="Delete transaction"></div></a>&nbsp;
							</td>
							<td class="infoTable"><span wicket:id="id"></span></td>
							<td class="infoTable"><span wicket:id="date"></span></td>
							<td class="infoTable"><span wicket:id="type"></span></td>
							<td class="infoTable"><span wicket:id="amount"></span></td>
							<td class="infoTable"><select wicket:id="person"></select></td>
							<td class="infoTable"><select wicket:id="bill"></select></td>
							<td class="infoTable"><span wicket:id="bAmount"></span></td>
							<td class="infoTable"><span wicket:id="vAmount"></span></td>
							<td class="infoTable"><span wicket:id="gAmount"></span></td>
							<td class="infoTable"><span wicket:id="cAmount"></span></td>
							<td class="infoTable"><span wicket:id="reference"></span></td>
						</tr>
					</table>
				</form>
			</div>
		</wicket:panel>
	</body>
</html>
